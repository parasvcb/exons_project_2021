{% extends "base.html" %}
{% block content %}
<style type="text/css">
.tftable {font-size:14px; color:#333333;width:100%;border-width: 1px;border-color: #9dcc7a;border-collapse: collapse; font-family:Arial,Verdana,sans-serif}
.tftable th {font-size:16px;background-color:#abd28e;border-width: 1px;padding: 8px;border-style: solid;border-color: #9dcc7a;text-align:center;}
.tftable tr {background-color:#ffffff;}
.tftable tr:nth-child(even){ background-color:#ffffff;}
.tftable tr:nth-child(odd){background-color:#CCFFCC;}
.tftable td {font-size:14px;border-width: 1px;padding: 8px;border-style: solid;border-color: #9dcc7a;}
.tftable tr:hover {background-color:#ffff99;}
</style>

<div class="container">
<div class="tablecontainer2">
<div class="headerText" style="width:auto;text-align:center; color:#336699">Search Results</div>
&nbsp;

<table class="tftable">

{% if genelist %}
<tr>
  <th>Entrez ID</th>
  <th>Gene Name</th>
  <th>Organism</th>
  
</tr>
{% for result in genelist %}
<tr>
  <td><a href="/gene/{{result.id}}"/>{{ result.entrezid }}</td>
  <td> {{ result.name }}</td>
  <td> {{ result.organism }}</td>
 
</tr> 
{% endfor %}
</table>

{% else %}
<h2>There are no genes for entered query</h2>
{% endif %}
</div>
</div>
{%endblock%}
